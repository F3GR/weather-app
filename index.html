  <div id="container">
    <button id="1">Click Me</button>
    <button id="2">Click Me</button>
    <button id="3">Click Me</button>
  </div>
  <script>
    let menu = {
      width: 200,
      height: 300,
      title: "My menu"
    };

      multiplyNumeric(menu, 2);

    function multiplyNumeric(object, multiplicator) {
      for (key in object) {
        if (!isNaN(object[key])) {
          object[key] *= multiplicator;
        }
      }
    }

  </script>
