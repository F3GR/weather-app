  <script>

  sumArray([ 6, 2, 1, 8, 10 ]);

  function sumArray(array) {
  if (array === null || array === [] || array.length <= 2) {
   return 0;
  }
  let arrayLength = array.length;
  let maxValue = array[0];
  let minValue = array[0];
  let sum = 0;
  let i;
  for (i = 0; i < arrayLength; i++) {
    if (maxValue < array[i]) {
      maxValue = array[i];
    }
    if (minValue > array[i]) {
      minValue = array[i];
    }
  }
  for (i = 0; i < arrayLength; i++) {
    if (array[i] < maxValue && array[i] > minValue) {
      sum += array[i];
    }
  }
  return sum;
}
  </script>
