<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A new page</title>
    <style></style>
  </head>
  <body>
    <div class="content">
      <h1>Weather App</h1>
      <div class="query">
        <label for="location">Write a location: </label>
        <input id="location" name="location" type="text" required />
        <button class="search-location">Show the weather in the location</button>
      </div>
      <button class="degree-toggle" data-mode="Celsius">Show in Fahrenheit</button>
      <div class="weather-container">
        <span class="location"></span>
        <img src="-" alt="-">
        <span class="weather-description"></span>
        <div class="temperature">Temperature (in Celsius): <span class="temperature-info"></span></div>
      </div>
    </div>
  </body>
</html>
