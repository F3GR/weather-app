<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" />
    <title>Document</title>
    <style>
    </style>
</head>
<body>
  <script>
    function newCar(color, model) {
      let obj = Object.create(newCar.prototype);
      obj.color = color;
      obj.model = model;
      return obj;
    }

    const yellowToyota = newCar('yellow', 'Toyota');
    console.log(yellowToyota.color);
    console.log(yellowToyota.model);
    
    function blackCar(color, model) {
      let obj = Object.create(blackCar.prototype);
      obj.color = 'black';
      obj.model = model;
      return obj;
    }

    const greenToyota = newCar('green', 'Toyota');
    console.log(greenToyota.color);
    console.log(greenToyota.model);
    const blackToyota = blackCar('green', 'Toyota');
    console.log(greenToyota.color);
    console.log(greenToyota.model);
    console.log(yellowToyota.color);
    console.log(yellowToyota.model);
    console.log(blackToyota.color);
    console.log(blackToyota.model);

  </script>
</body>
</html>
