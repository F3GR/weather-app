<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" />
    <title>Document</title>
    <style>
    </style>
</head>
<body>
  <form>
    <h2>Enter your comment</h2>
    <ul>
      <li>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name">
      </li>
      <li>
        <label for="comment">Comment:</label>
        <textarea name="comment" id="comment" cols="35" rows="10" maxlength="100"></textarea>
      </li>
      <li>
        <button>Submit comment</button>
      </li>
    </ul>
  </form>
  <form>
    <ul>
      <li>
        <label for="food">Pick your favorite food:</label>
        <select name="food" id="food">
          <optgroup label="main">
            <option value="salad">Salad</option>
            <option value="curry">Curry</option>
            <option value="pizza">Pizza</option>
            <option value="fajitas">Fajitas</option>
          </optgroup>
          <optgroup label="snaks">
            <option value="biscuits">Biscuits</option>
            <option value="crisps">Crisps</option>
            <option value="fruit">Fruit</option>
            <option value="breadsticks">Breadsticks</option>
          </optgroup>
        </select>
      </li>
      <li>
        <button>Submit choice</button>
      </li>
    </ul>
  </form>
  <form>
    <ul>
      <li>
        <label for="fav-food">Enter your favorite food:</label>
        <input type="text" name="food" id="fav-food" list="fav-food-choices" />
        <datalist id="fav-food-choices">
          <option>Salad</option>
          <option>Curry</option>
          <option>Pizza</option>
          <option>Fajitas</option>
          <option>Biscuits</option>
          <option>Crisps</option>
          <option>Fruit</option>
          <option>Breadsticks</option>
        </datalist> 
      </li>
      <li>
        <button>Submit choice</button>
      </li>
    </ul>
  </form>
</body>
</html>
