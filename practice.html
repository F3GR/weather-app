<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" />
    <title>Document</title>
    <style>
    </style>
</head>
<body>
  <form>
    <h2>Edit your preferences</h2>
    <ul>
      <li>
        <label for="e-mail">Email</label>
        <input type="email" id="e-mail" name="email" />
      </li>
      <li>
        <label for="website">Website</label>
        <input type="url" id="website" name="url" />
      </li>
      <li>
        <label for="phone">Phone number</label>
        <input type="tel" id="phone" name="tel" />
      </li>
      <li>
        <label for="fave-color">Favorite color</label>
        <input type="color" id="fave-color name="fav-color" />
      </li>
      <li>
        <button>Update preferences</button>
      </li>
    </ul>
  </form>
  <form>
    <ul>
      <li>
        <label for="max-invite">Select maximum number of invitations</label>
        <input
          type="range"
          name="max-invite"
          id="max-invite"
          min="1"
          max="30"
          step="1"
          value="10" />
        <output class="invite-output" for="max-invite"></output>
      </li>
      <li>
        <button>Submit</button>
      </li>
    </ul>
  </form>
</body>
</html>
