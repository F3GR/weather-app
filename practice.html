<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" />
    <title>Document</title>
    <style>
    </style>
</head>
<body>
  <form>
    <ul>
      <li>
        <label for="user-id" required>User ID:</label>
        <input type ="text" id="user-id" name="user-id" />
      </li>
      <li>
        <label for="password" required>Password:</label>
        <input type="password" id="password" name="password" />
      </li>
      <li>
        <button type="submit">Log in</button>
      </li>
    </ul>
  </form>
  <form>
    <fieldset>
      <legend>Who is your favorite pony?</legend>
      <ul>
        <li>
          <label for="pinkie">Pinkie Pie</label>
          <input type="radio" id="pinkie" name="pony" value="pinkie" checked />

        </li>
        <li>
          <label for="rainbow">Rainbow Dash</label>
          <input type="radio" id="rainbow" name="pony" value="rainbow-dash" />
        </li>
        <li>
          <label for="twilight">Twilight Sparkle</label>
          <input type="radio" id="twilight" name="pony" value="twilight-sparkle" />
        </li>
      </ul>
    </fieldset>
    <fieldset>
      <legend>Hotdog preferences</legend>
      <ul>
        <li>
          <label for="vegan">Vegan</label>
          <input type="radio" id="vegan" name="hotdog" value="vegan" checked />

        </li>
        <li>
          <label for="onions">Onions</label>
          <input type="radio" id="onions" name="hotdog" value="onions" />
        </li>
      </ul>
    </fieldset>
    <button type="submit">Submit</button>
  </form>
  <form>
    <ul>
      <li>
        <label for="gallery-img">Choose gallery images to upload</label>
        <input type="file" ame="file" id="file" accept=".png, .jpg" multiple required />
      </li>
    </ul>
  <button>Submit</button>
</form>
</body>
</html>
